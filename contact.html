    <body>
        <!-- Header -->
		<nav class="main-nav">

		<main class="contact-container">
		    <div class="info-map">
		        <div class="info">
		            <h1 class="name">Pratima Sakinala</h1>
		            <p class="phone-info">
		                <i class="fa fa-phone fa-2x" aria-hidden="true"></i>

		            </p>
		            <p class="email-info">
		                <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
		                <span class="email">email@example.com</span>
		            </p>
		            <button class="btn"><a href="https://google.com" class="button-link" target="_blank">Contact me!</a></button>
		        </div>
		        <div class="map">
		            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.604373417151!2d-119.78794368418092!3d36.73206177996288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4f58091%3A0xf082a7e633ee41f0!2s700+Van+Ness+Ave%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1507864332552" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		        </div>
		    </div>
		    <div class="contact-form">
		    	<iframe height="647"
                                allowTransparency="true"
                                frameborder="0"
                                scrolling="no"
                                style="width:100%;border:none"
                                src="https://psakinala.wufoo.com/embed/qxgih1q1xqoeib/">
                          <a href="https://psakinala.wufoo.com/forms/qxgih1q1xqoeib/">
                            Fill out my Wufoo form!
                          </a>
                        </iframe>
                <div id="wuf-adv" style="font-family:inherit;font-size: small;color:#a7a7a7;text-align:center;display:block;">
                            <span class="notranslate">
                              Use <a href="http://www.wufoo.com/gallery/templates/">Wufoo templates</a> to make your own HTML forms.
                            </span>
                          </div>
		    </div>
